<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captify Memory Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the 8-bit Tetris vibe */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a103c;
            color: #f0f0f0;
            text-shadow: 2px 2px #000000;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped, .card.matched {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3), inset 0 0 0 2px rgba(0,0,0,0.5);
            text-align: center;
            padding: 0.5rem;
            flex-direction: column;
        }
        .card-icon {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem; 
            line-height: 1;
        }
        .card-text {
            font-size: clamp(0.6rem, 2.5vw, 0.75rem);
            line-height: 1.2;
        }
        .card-front {
            background: linear-gradient(45deg, #4c1d95, #8b5cf6);
            border: 2px solid #a78bfa;
            font-size: 3rem;
        }
        .card-front:hover {
            background: linear-gradient(45deg, #5b21b6, #a78bfa);
        }
        .card-back {
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            border: 2px solid #60a5fa;
            transform: rotateY(180deg);
        }
        .card.matched .card-back {
            background: linear-gradient(45deg, #166534, #22c55e);
            border: 2px solid #4ade80;
        }
        .modal {
            background-color: rgba(26, 16, 60, 0.9);
            border: 4px solid #a78bfa;
            box-shadow: 0 0 20px #8b5cf6;
        }
        .leaderboard-entry {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #4c1d95;
        }
        .leaderboard-company {
            font-size: 0.65rem;
            color: #a78bfa;
            display: block;
            margin-top: 0.25rem;
        }
        /* Style for the dropdown to match other inputs */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23a78bfa%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.7rem top 50%;
            background-size: 0.65rem auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        
        <div class="text-center mb-4">
            <img src="https://raw.githubusercontent.com/samuelotterspoor-captify/Gaming-Report-Game/main/captify_logo_white.svg" alt="Captify Logo" class="mx-auto h-16">
            <p class="text-sm text-gray-400 tracking-widest mt-2 mb-2">presents</p>
            <h1 class="text-3xl md:text-5xl text-violet-300 mb-4">Memory Match</h1>
        </div>
        
        <p class="text-center text-xs md:text-sm text-gray-300 mb-6 px-4">
            Can you be the quickest to match all the cards? There's Â£500 on the line, so you'd better get a move on...ðŸ‘€
        </p>
        
        <div class="flex justify-between items-center mb-6 p-4 bg-black bg-opacity-30 rounded-lg border-2 border-violet-500">
            <div class="text-lg">Time: <span id="timer">0.0</span>s</div>
            <div class="text-lg">Pairs matched: <span id="matches">0 / 8</span></div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <div id="game-board" class="game-board flex-grow"></div>

            <div class="w-full lg:w-1/3 bg-black bg-opacity-30 p-4 rounded-lg border-2 border-violet-500">
                <h2 class="text-2xl text-center mb-4 text-violet-300">Leaderboard</h2>
                <div id="leaderboard" class="space-y-2 text-sm">
                    <p class="text-center text-gray-400">Loading scores...</p>
                </div>
                 <div class="mt-4 text-xs text-center text-gray-400">
                    Your User ID: <br><span id="userId" class="break-all"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="end-game-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="modal p-6 sm:p-8 rounded-lg text-center w-11/12 max-w-md">
            <h2 class="text-3xl mb-4 text-yellow-300">You Won!</h2>
            <p class="text-lg mb-4">Your time: <span id="final-time" class="font-bold"></span> seconds</p>
            <p class="mb-4">Enter your details to join the leaderboard!</p>
            
            <div class="space-y-3 text-left">
                <input type="text" id="player-first-name" class="w-full p-2 rounded bg-violet-900 border-2 border-violet-400 text-white text-center" placeholder="FIRST NAME" required>
                <input type="text" id="player-last-name" class="w-full p-2 rounded bg-violet-900 border-2 border-violet-400 text-white text-center" placeholder="LAST NAME" required>
                <input type="text" id="player-company" class="w-full p-2 rounded bg-violet-900 border-2 border-violet-400 text-white text-center" placeholder="COMPANY" required>
                <input type="email" id="player-email" class="w-full p-2 rounded bg-violet-900 border-2 border-violet-400 text-white text-center" placeholder="WORK EMAIL" required>
                <select id="player-job-level" class="w-full p-2 rounded bg-violet-900 border-2 border-violet-400 text-white text-center" required>
                    <option value="" disabled selected>SELECT JOB LEVEL</option>
                    <option value="C-Suite">C-Suite</option>
                    <option value="Senior">Senior</option>
                    <option value="Mid-Level">Mid-Level</option>
                    <option value="Junior">Junior</option>
                </select>
            </div>
            <p id="form-error" class="text-red-400 text-sm mt-2 h-4"></p>

            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button id="submit-score" class="w-full bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg">Submit Score</button>
                <button id="play-again" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT: Paste your Firebase config object here ---
        // You can get this from: Project settings > General > Your apps > SDK setup and configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        let db, auth, userId;

        function initializeGame() {
            // --- FIX: Check for placeholder API key before initializing Firebase ---
            if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                console.error("Firebase config is not set. Please paste your firebaseConfig object into the index.html file.");
                document.getElementById('leaderboard').innerHTML = '<p class="text-red-400 text-sm leading-tight">SETUP NEEDED:<br>Firebase keys are missing in the code. Please add them to continue.</p>';
                document.getElementById('game-board').innerHTML = '<p class="text-center text-yellow-300 col-span-4">Game disabled until Firebase is configured.</p>'
                return; // Stop execution if keys are missing
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setupFirebase();
        }


        async function setupFirebase() {
            try {
                await signInAnonymously(auth);
                userId = auth.currentUser?.uid || `anon-${crypto.randomUUID()}`;
                document.getElementById('userId').textContent = userId;
                listenForLeaderboardUpdates();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.getElementById('leaderboard').innerHTML = '<p class="text-red-400">Could not connect to leaderboard. Check API key and authorized domains in Firebase.</p>';
            }
        }

        const gameBoard = document.getElementById('game-board');
        const timerEl = document.getElementById('timer');
        const matchesEl = document.getElementById('matches');
        const modal = document.getElementById('end-game-modal');
        const finalTimeEl = document.getElementById('final-time');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = false;
        let timerInterval;
        let startTime;
        
        const CARD_CONTENT = [
            { text: 'Gamer', icon: 'ðŸŽ®' },
            { text: 'Sports Fan', icon: 'âš½ï¸' },
            { text: 'Business Traveller', icon: 'âœˆï¸' },
            { text: 'Fashion Week', icon: 'ðŸ‘—' },
            { text: 'World Cup', icon: 'ðŸ†' },
            { text: 'Gambling', icon: 'ðŸŽ²' },
            { text: 'Tech', icon: 'ðŸ’»' },
            { text: 'Travel', icon: 'ðŸŒ' }
        ];

        const matchSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.1 } }).toDestination();
        const mismatchSound = new Tone.MonoSynth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 }, filterEnvelope: { attack: 0.01, decay: 0.1, sustain: 0.05, release: 0.1, baseFrequency: 200, octaves: 4 } }).toDestination();

        function playMatchSound() { Tone.start(); matchSound.triggerAttackRelease('C5', '8n'); setTimeout(() => matchSound.triggerAttackRelease('G5', '8n'), 120); }
        function playMismatchSound() { Tone.start(); mismatchSound.triggerAttackRelease('G#2', '8n'); setTimeout(() => mismatchSound.triggerAttackRelease('C2', '8n'), 120); }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createGameBoard() {
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            matchesEl.textContent = `0 / ${CARD_CONTENT.length}`;
            
            const cardValues = shuffle([...CARD_CONTENT, ...CARD_CONTENT]);
            
            cardValues.forEach(value => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.value = value.text;
                cardElement.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">
                        <div class="card-icon">${value.icon}</div>
                        <div class="card-text">${value.text}</div>
                    </div>
                `;
                cardElement.addEventListener('click', handleCardClick);
                gameBoard.appendChild(cardElement);
            });
        }

        function handleCardClick(e) {
            if (!startTime) startTimer();
            const clickedCard = e.currentTarget;
            if (lockBoard || clickedCard.classList.contains('flipped') || clickedCard.classList.contains('matched')) return;
            flipCard(clickedCard);
            if (flippedCards.length === 2) checkForMatch();
        }

        function flipCard(card) {
            card.classList.add('flipped');
            flippedCards.push(card);
        }

        function checkForMatch() {
            lockBoard = true;
            const [cardOne, cardTwo] = flippedCards;
            if (cardOne.dataset.value === cardTwo.dataset.value) {
                playMatchSound();
                setTimeout(() => { disableCards(); checkWinCondition(); }, 500);
            } else {
                playMismatchSound();
                setTimeout(unflipCards, 1000);
            }
        }

        function disableCards() {
            flippedCards.forEach(card => card.classList.remove('flipped', 'matched'));
            flippedCards[0].classList.add('matched');
            flippedCards[1].classList.add('matched');
            matchedPairs++;
            matchesEl.textContent = `${matchedPairs} / ${CARD_CONTENT.length}`;
            resetBoardState();
        }

        function unflipCards() {
            flippedCards.forEach(card => card.classList.remove('flipped'));
            resetBoardState();
        }

        function resetBoardState() {
            flippedCards = [];
            lockBoard = false;
        }

        function checkWinCondition() {
            if (matchedPairs === CARD_CONTENT.length) {
                stopTimer();
                const timeTaken = ((Date.now() - startTime) / 1000).toFixed(2);
                finalTimeEl.textContent = timeTaken;

                const savedDetails = localStorage.getItem('captifyPlayerDetails');
                if (savedDetails) {
                    const playerData = JSON.parse(savedDetails);
                    addScoreToLeaderboard(playerData.firstName, playerData.lastName, playerData.company, playerData.email, playerData.jobLevel, timeTaken);
                    const submitButton = document.getElementById('submit-score');
                    submitButton.textContent = 'Submitted!';
                    setTimeout(resetGame, 1500);
                } else {
                    setTimeout(() => modal.classList.remove('hidden'), 500);
                }
            }
        }
        
        function startTimer() { startTime = Date.now(); timerInterval = setInterval(() => { timerEl.textContent = ((Date.now() - startTime) / 1000).toFixed(1); }, 100); }
        function stopTimer() { clearInterval(timerInterval); }
        
        function resetGame() {
            stopTimer();
            startTime = null;
            timerEl.textContent = '0.0';
            modal.classList.add('hidden');
            document.getElementById('player-first-name').value = '';
            document.getElementById('player-last-name').value = '';
            document.getElementById('player-company').value = '';
            document.getElementById('player-email').value = '';
            document.getElementById('player-job-level').value = '';
            document.getElementById('form-error').textContent = '';
            document.getElementById('submit-score').disabled = false;
            document.getElementById('submit-score').textContent = 'Submit Score';
            resetBoardState();
            createGameBoard();
        }

        async function addScoreToLeaderboard(firstName, lastName, company, email, jobLevel, time) {
            if (!db) { console.error("Firestore is not initialized."); return; }
            try {
                const leaderboardCollection = collection(db, `leaderboard`);
                await addDoc(leaderboardCollection, { firstName, lastName, company, email, jobLevel, time: parseFloat(time), createdAt: new Date(), userId });
            } catch (error) { console.error("Error adding document: ", error); }
        }

        function listenForLeaderboardUpdates() {
            if (!db) { return; }
            const leaderboardCollection = collection(db, `leaderboard`);
            onSnapshot(leaderboardCollection, (snapshot) => {
                const scores = snapshot.docs
                    .map(doc => doc.data())
                    .filter(score => typeof score.time === 'number' && score.firstName)
                    .sort((a, b) => a.time - b.time)
                    .slice(0, 10);
                renderLeaderboard(scores);
            }, (error) => console.error("Error listening to leaderboard:", error));
        }

        function renderLeaderboard(scores) {
            const leaderboardEl = document.getElementById('leaderboard');
            leaderboardEl.innerHTML = '';
            if (scores.length === 0) {
                leaderboardEl.innerHTML = '<p class="text-center text-gray-400">Be the first!</p>';
                return;
            }
            scores.forEach((score, index) => {
                const entry = document.createElement('div');
                entry.className = 'leaderboard-entry flex justify-between p-2 rounded-md items-center';
                let medal = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'][index] || '';
                const companyHTML = score.company ? `<span class="leaderboard-company">${score.company}</span>` : '';

                entry.innerHTML = `
                    <div>
                        <span>${index + 1}. ${medal} ${score.firstName}</span>
                        ${companyHTML}
                    </div>
                    <span class="font-bold text-lg">${score.time.toFixed(2)}s</span>
                `;
                leaderboardEl.appendChild(entry);
            });
        }
        
        document.getElementById('submit-score').addEventListener('click', () => {
            const firstName = document.getElementById('player-first-name').value.trim();
            const lastName = document.getElementById('player-last-name').value.trim();
            const company = document.getElementById('player-company').value.trim();
            const email = document.getElementById('player-email').value.trim();
            const jobLevel = document.getElementById('player-job-level').value;
            const errorEl = document.getElementById('form-error');

            if (!firstName || !lastName || !company || !email || !jobLevel) {
                errorEl.textContent = 'Please fill out all fields.';
                return;
            }
            errorEl.textContent = '';
            
            const time = finalTimeEl.textContent;
            addScoreToLeaderboard(firstName, lastName, company, email, jobLevel, time);

            const playerData = { firstName, lastName, company, email, jobLevel };
            localStorage.setItem('captifyPlayerDetails', JSON.stringify(playerData));
            
            const submitButton = document.getElementById('submit-score');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitted!';
            setTimeout(resetGame, 1500);
        });

        document.getElementById('play-again').addEventListener('click', resetGame);

        window.onload = () => {
            initializeGame();
            createGameBoard();
        };
    </script>
</body>
</html>
